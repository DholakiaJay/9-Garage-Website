<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form with Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .all-form-container {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .work-form-container {
        background-color: #fff;
        padding: 18px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        width: 100%;
        max-width: 450px;
      }

      .work-form-container h2 {
        text-align: center;
        margin-bottom: 12px;
        color: #333;
      }

      .work-form-container label {
        display: block;
        margin-bottom: 6px;
        color: #555;
      }

      /* input[type="text"], input[type="email"], input[type="password"] */
      .work-form-container input,
      .work-form-container select,
      .work-form-container textarea {
        width: 100%;
        padding: 9px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .work-form-container button {
        width: 100%;
        padding: 9px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        font-size: 18px;
        cursor: pointer;
      }

      .work-form-container button:hover {
        background-color: #45a049;
      }

      @media (max-width: 600px) {
        .work-form-container {
          padding: 12px;
          width: 90%;
        }

        .work-form-container h2 {
          font-size: 18px;
        }

        .work-form-container input {
          font-size: 12px;
        }

        .work-form-container button {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="all-form-container">
      <div class="work-form-container" id="work-form">
        <form id="my-work-form">
          <span onclick="closeworkForm()" style="margin-left: 90%"
            ><i class="fa-solid fa-xmark"></i
          ></span>
          <h2>New work</h2>

          <label for="service">Work</label>
          <select name="service" id="service">
            <option name="workService" value="modification">
              Modification
            </option>
            <option name="workService" value="upgradation">Upgradation</option>
            <option name="workService" value="washing">Washing</option>
            <option name="workService" value="fullservice">Full Service</option>
            <option name="workService" value="generalrepairing">
              General Repairing
            </option>
            <option name="workService" value="electricalrepairing">
              Electrical Repairing
            </option>
            <option name="workService" value="enginerepairing">
              Engine Repairing
            </option>
            <option name="workService" value="maintenance">Maintenance</option>
            <option name="workService" value="bodywork">Body Work</option>
            <option name="workService" value="repaint">RePaint</option>
            <option name="workService" value="puc">PUC</option>
            <option name="workService" value="insurance">Insurance</option>
          </select>
          <label for="workDec">Work Description</label>
          <textarea></textarea>

          <label for="Car Name">Car Name</label>
          <input type="text" placeholder="Car Name" name="workCarName" />
          <label for="Car NUmber">Car Number</label>
          <input type="text" placeholder="Car Number" name="workCarNumber" />

          <label>Date</label>
          <input type="date" placeholder="Select Date" name="workDate">
          <button id="workAddBtn">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
