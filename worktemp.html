<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Work Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .work-card {
        background-color: #282828;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
        transition: transform 0.3s ease;
        padding: 0.3rem;
      }

      .work-card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
      }

      .work-card-img {
        padding: 12px;
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .work-card-content {
        padding: 20px;
      }

      .work-card-content h3 {
        font-size: 1.5rem;
        color: whitesmoke;
        margin-bottom: 10px;
      }

      .work-card-content h6 {
        color: lightgray;
        margin-bottom: 10px;
      }

      .work-card-content p {
        font-size: 1rem;
        color: silver;
        margin-bottom: 15px;
      }

      .work-status-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .work-status {
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 25px;
        text-transform: capitalize;
        font-size: 0.9rem;
      }

      .work-pending {
        background-color: #ffcc00;
        color: #fff;
      }

      .work-in-progress {
        background-color: #007bff;
        color: #fff;
      }

      .work-done {
        background-color: #28a745;
        color: #fff;
      }

      .workCloseBtn {
        color: #f5f5f5;
        display: none;
        font-size: 1.5rem;
        padding: 1rem;
        margin-left: 80%;
      }

      .workCloseBtn:hover {
        transition: all 300ms;
        color: red;
        font-size: 1.5rem;
        margin-left: 90%;
      }
      /* Responsive Styles */
      @media (max-width: 768px) {
        .work-card {
          width: 90%;
        }
      }

      @media (max-width: 480px) {
        .work-card {
          width: 100%;
        }

        .work-card-content h3 {
          font-size: 1.2rem;
        }

        .work-card-content p {
          font-size: 0.9rem;
        }

        .work-status {
          font-size: 0.8rem;
        }
      }
      /*  */
      
      /* https://enlear.academy/how-to-create-an-animated-light-bulb-with-javascript-css-4fa96eaf40bc */



      /*  */
      
    </style>
  </head>

  <body>
    <!-- https://png.pngtree.com/png-vector/20240730/ourmid/pngtree-brightly-colored-car-with-a-barrel-on-top-generative-ai-png-image_13299950.png -->
    <!-- https://png.pngtree.com/png-vector/20230430/ourmid/pngtree-3d-color-white-cartoon-car-stereo-png-image_6736924.png -->
    <!-- https://png.pngtree.com/png-clipart/20230421/original/pngtree-car-yellow-limousine-png-image_9071081.png -->
    <!-- https://png.pngtree.com/png-clipart/20240312/original/pngtree-brown-color-car-png-illustration-png-image_14574053.png -->
    <!-- https://png.pngtree.com/png-vector/20220818/ourmid/pngtree-beetle-retro-car-vector-illustration-png-image_6113430.png -->
    <!-- https://static.vecteezy.com/system/resources/previews/021/452/593/non_2x/creative-decorated-car-free-png.png -->
    <div class="work-card">
      <!--  -->
      <div class="workCloseBtn"><i class="fa-solid fa-square-xmark"></i></div>
      <div class="light">
        <div class="wire"></div>
        <div class="bulb">
        <span></span>
        <span></span>
        </div>
        <div class="switch">
        <div class="btn"></div>
        </div>
        </div>
      <img src="/images/pngegg.png" alt="Work Image" class="work-card-img" />
      <div class="work-card-content">
        <h3>Body Work</h3>
        <h6>Innova</h6>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita
          corporis reiciendis laborum aliquid, eius
        </p>
        <h6>27-1-2024</h6>
        <div class="work-status-container">
          <!-- <span class="work-status work-pending">Pending</span>
                <span class="work-status work-in-progress">In Progress</span> -->
          <span class="work-status work-done">Done</span>
        </div>
      </div>
    </div>
    <script>
      let btn = document.querySelector('.btn');
      let body = document.querySelector('body');
      let audio = document.querySelector('#audio');
      btn.onclick = function(){
      body.classList.toggle('on');
      audio.play();
      }
      </script>
  </body>
</html>
