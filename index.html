  <body>
    <!-- Header - Section -->
    <header>
      <div class="logo">
        <a href="#">D M G</a>

      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="admin-side/work.html">Work</a></li>

        <span></span>

    <main class="main-section">
      <header>
        <h3>Welcome , Jay</h3>

        
        
        <sapn id="datetime"></sapn>
      </header>

      
      <section class="content">
       
        <div class="content-box">
          <h2>
            <span><i class="fa-solid fa-briefcase"></i></span> Work
          </h2>

          <div class="home-box">
            <button type="button" class="position-relative">
              <span style="color: black"><i class="fa-solid fa-car"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
              >
                90
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button type="button" class="position-relative">
              <span
                ><span style="color: green"
                  ><i class="fa-solid fa-check"></i></span
              ></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
              >
                60
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </div>
        </div>
        <div class="content-box">
          <h2>
            <span><i class="fa-solid fa-pen"></i></span> Appointment
          </h2>
          <div class="home-box">
            <button type="button" class="position-relative">
              <span><i class="fa-solid fa-address-card"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
              >
                180
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button type="button" class="position-relative">
              <span
                ><span style="color: green"
                  ><i class="fa-solid fa-check"></i></span
              ></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
              >
                160
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button type="button" class="position-relative">
              <span style="color: red"><i class="fa-solid fa-xmark"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                3
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </div>
        </div>
        <div class="content-box">
          <h2>
            <span><i class="fa-solid fa-circle-user"></i></span> Customer
          </h2>

          <div class="home-box">
            <button type="button" class="position-relative">
              <span style="color: #282828"
                ><i class="fa-solid fa-comment"></i
              ></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
              >
                900
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button
              type="button"
              class="position-relative"
              style="background-color: #282828"
            >
              <span style="color: gold"
                ><i class="fa-solid fa-face-smile"></i
              ></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
              >
                810
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button
              type="button"
              class="position-relative"
              style="background-color: white"
            >
              <span style="color: red"><i class="fa-solid fa-heart"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                630
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </div>
        </div>
        <div class="content-box">
          <h2>
            <span><i class="fa-solid fa-money-bill"></i></span> Payment
          </h2>

          <div class="home-box">
            <button type="button" class="position-relative">
              <span><i class="fa-solid fa-mobile-screen-button"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
              >
                90
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button type="button" class="position-relative">
              <span><i class="fa-solid fa-building-columns"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
              >
                72
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button type="button" class="position-relative">
              <span><i class="fa-solid fa-money-bill-trend-up"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                12
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </div>
          <div class="view-balance-home-page">
            <span class="viewbal" onclick="viewBal()"
              ><i class="fa-solid fa-eye"></i></span
            ><span class="notviewbal" onclick="notViewBal()"
              ><i class="fa-solid fa-eye-slash"></i
            ></span>
            <span class="bal"
              ><i class="fa-solid fa-indian-rupee-sign"></i>&nbsp;<span
                >30,60,1999.540/-</span
              ></span
            >
          </div>
        </div>
        <div class="content-box">
          <h2>
            <span><i class="fa-solid fa-people-group"></i></span> Team
          </h2>
          <div class="home-box">
            <button type="button" class="position-relative">
              <span><i class="fa-solid fa-comments"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
              >
                90
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button type="button" class="position-relative">
              <span><i class="fa-solid fa-phone"></i></span>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
              >
                30
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>

            <button type="button" class="position-relative">
              <span><i class="fa-solid fa-warehouse"></i></span>
            </button>
          </div>
        </div>
               <div class="content-box"  >
                <a href="/admin-side/search-car.html">
                  <div class="home-box" id="findcar">
            
              
            
          </div></a>
        </div>
      </section>
    </main>
