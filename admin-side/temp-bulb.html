<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Bulb with Switch</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f2f2f2;
}

.container {
  text-align: center;
}

.bulb {
  width: 100px;
  height: 150px;
  border-radius: 50%;
  background-color: #ccc;
  margin-bottom: 20px;
  position: relative;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

/* Glowing effect when light is on */
.bulb.on {
  background-color: yellow; /* Light color */
  box-shadow: 0 0 15px 15px rgba(255, 255, 0, 0.8); /* Glowing shadow effect */
}

.switch-container {
  margin-top: 20px;
}

.switch {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
  transition: background-color 0.3s ease;
}

.switch:hover {
  background-color: #0056b3;
}

   
  </style>
</head>
<body>
  <div class="container">
    <div class="bulb" id="bulb"></div>
    <div class="switch-container">
      <button class="switch" id="switch">Turn On</button>
    </div>
  </div>

  <script>
    const switchButton = document.getElementById('switch');
const bulb = document.getElementById('bulb');

switchButton.addEventListener('click', () => {
  if (bulb.classList.contains('on')) {
    bulb.classList.remove('on');
    switchButton.textContent = 'Turn On';
  } else {
    bulb.classList.add('on');
    switchButton.textContent = 'Turn Off';
  }
});

  </script>
</body>
</html>
